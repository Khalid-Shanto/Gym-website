<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="/dumbbell.png" alt="">
            <div>Shelby Fitness</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="/gymwebsite.html" >Home</a></li>

            </ul>

    </header>
    <div class="container">
        <h1>Apply as a trainer of our gym</h1>
        <form action="trainer.php">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Experiences">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone Number">
            </div>
            <button onclick="checker()" class="btn">Submit</button>
        </form>
    </div>
    <script>
        function checker(){
            var result = confirm('Are you sure?');
            if (result == false){
                event.preventDefault();
            }
        }
    </script>
